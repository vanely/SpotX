services:
  spotx-frontend-dev:
    container_name: spotx-app-dev
    env_file:
      - .env.development
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./components.json:/app/components.json
      # Mount environment files (only if they exist)
      - ./.env:/app/.env:ro
      - ./.env.development:/app/.env.development:ro
      - ./.env.local:/app/.env.local:ro
      # Exclude node_modules and dist to avoid conflicts
      - /app/node_modules
      - /app/dist
    environment:
      - NODE_ENV=development
      - VITE_DEV_SERVER_HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_BASE_URL=http://localhost:3333/api
      - VITE_MAPLIBRE_STYLE_URL=https://demotiles.maplibre.org/style.json
      - VITE_MAP_INITIAL_ZOOM=13
      - VITE_MAP_MIN_ZOOM=3
      - VITE_MAP_MAX_ZOOM=18
      - VITE_R2_PUBLIC_URL=https://your-r2-bucket-url.com
    stdin_open: true
    tty: true
    networks:
      - spotx-dev-network

  # Optional: Backend service for API calls
  # Uncomment if you have a backend service
  # backend:
  #   image: your-backend-image
  #   ports:
  #     - "3333:3333"
  #   environment:
  #     - NODE_ENV=development
  #   networks:
  #     - spotx-dev-network

networks:
  spotx-dev-network:
    driver: bridge

volumes:
  node_modules:
