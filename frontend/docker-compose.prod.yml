services:
  spotx-frontend-prod:
    env_file:
      - .env.production
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: spotx-frontend-prod
    container_name: spotx-frontend-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - spotx-prod-network
      - spotx-v2-server_spotx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Backend service for production
  # Uncomment and configure if you have a backend service
  # backend:
  #   image: your-backend-image:latest
  #   ports:
  #     - "3333:3333"
  #   environment:
  #     - NODE_ENV=production
  #   restart: unless-stopped
  #   networks:
  #     - spotx-prod-network
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

networks:
  spotx-prod-network:
    driver: bridge
  spotx-v2-server_spotx-network:
    external: true
